<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Breathing Techniques</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            background-color: #f0f8ff;
            margin: 0; /* Reset default margin */
            padding: 0; /* Reset default padding */
        }
        .marshmallow {
            position: relative;
            width: 200px; /* Adjust if necessary */
            height: 200px; /* Adjust if necessary */
            margin-bottom: 20px; /* Space below the images */
        }
        .marshmallow img {
            width: 100%; /* Make image fill the container */
            height: auto; /* Maintain aspect ratio */
            position: absolute;
            top: 0;
            left: 0;
            transition: opacity 3s ease-in-out, transform 4s ease-in-out; /* Animate both opacity and transform */
            opacity: 0; /* Start fully transparent */
        }
        .marshmallow img.grow {
            opacity: 1;
            transform: scale(2.5); /* Grow in size */
        }
        .marshmallow img.shrink {
            opacity: 1;
            transform: scale(1); /* Shrink in size */
        }
        #back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px;
            border-radius: 50%;
            background-color: #ddd;
            color: #333;
            text-decoration: none;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #back-button:hover {
            background-color: #ccc;
        }
        p {
            text-align: center;
            margin: 0 20px; /* Ensure text does not touch the edges */
        }
    </style>
</head>
<body>
<a href="frontScreen.html" class="button" id="back-button">&#x3C;=</a>
<div class="marshmallow">
    <img src="images/breathe_in.png" alt="Breathe in" id="breatheIn" class="grow">
    <img src="images/breathe_out.png" alt="Breathe out" id="breatheOut" style="opacity: 0; transform: scale(0.8);">
</div>
<p>Inhale as the marshmallow grows and fades. Exhale when the image shows him breathing out.</p>

<script>
    const breatheIn = document.getElementById('breatheIn');
    const breatheOut = document.getElementById('breatheOut');

    function toggleBreathing() {
        if (breatheIn.classList.contains('grow')) {
            breatheIn.classList.remove('grow');
            breatheIn.style.opacity = '0';
            breatheOut.classList.add('shrink');
            breatheOut.style.opacity = '1';
        } else {
            breatheOut.classList.remove('shrink');
            breatheOut.style.opacity = '0';
            breatheIn.classList.add('grow');
            breatheIn.style.opacity = '1';
        }
    }

    // Initial state
    breatheIn.classList.add('grow');
    breatheIn.style.opacity = '1';
    breatheOut.style.opacity = '0';

    setInterval(toggleBreathing, 4000); // Adjust time here to make the transition faster or slower
</script>
</body>
</html>
