<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700;800&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Breathing Techniques</title>
    <style>
        body {
            display: flex;
            font-family: 'Quicksand', sans-serif;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            background-color: #f0f8ff;
            margin: 0; 
            padding: 0; 
        }
        .marshmallow {
            position: relative;
            width: 200px; 
            height: 200px; 
            margin-bottom: 20px; 
        }
        .marshmallow img {
            width: 100%; 
            height: auto; 
            position: absolute;
            top: 0;
            left: 0;
            transition: opacity 3s ease-in-out, transform 4s ease-in-out; 
            opacity: 0; 
        }
        .marshmallow img.grow {
            opacity: 1;
            transform: scale(2.5); 
        }
        .marshmallow img.shrink {
            opacity: 1;
            transform: scale(1); 
        }
        #back-button {
            position: fixed;
            top: 20px;
            left: 10px;
            margin: 7px 10px;
            border-radius: 50%;
            width:40px;
            height:40px;
            color: rgb(163, 205, 237);
            background-color: #7878de;
            padding:10px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none; 
            cursor: pointer;
        }
        #back-button:hover {
            background-color: #b0b1ed;
        }
        p {
            text-align: center;
            margin: 40px 20px; /* Increased padding around the text */
            font-size: 20px; /* Increased font size for better readability */
            font-weight: 800; /* Made the font bolder */
            color: #333; /* More pronounced text color */
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1); /* Subtle shadow for depth */
        }
    </style>
</head>
<body>
<a href="frontScreen.html" class="button" id="back-button">&#x3C;=</a>
<div class="marshmallow">
    <img src="images/breathe_in.png" alt="Breathe in" id="breatheIn" class="grow">
    <img src="images/breathe_out.png" alt="Breathe out" id="breatheOut" style="opacity: 0; transform: scale(0.8);">
</div>
<p>Inhale as the marshmallow grows and fades. Exhale when the image shows him breathing out.</p>

<script>
    const breatheIn = document.getElementById('breatheIn');
    const breatheOut = document.getElementById('breatheOut');

    function toggleBreathing() {
        if (breatheIn.classList.contains('grow')) {
            breatheIn.classList.remove('grow');
            breatheIn.style.opacity = '0';
            breatheOut.classList.add('shrink');
            breatheOut.style.opacity = '1';
        } else {
            breatheOut.classList.remove('shrink');
            breatheOut.style.opacity = '0';
            breatheIn.classList.add('grow');
            breatheIn.style.opacity = '1';
        }
    }

    // Initial state
    breatheIn.classList.add('grow');
    breatheIn.style.opacity = '1';
    breatheOut.style.opacity = '0';

    setInterval(toggleBreathing, 5000);
</script>
</body>
</html>
