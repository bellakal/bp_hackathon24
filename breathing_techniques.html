<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Breathing Techniques</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            background-color: #f0f8ff;
            margin: 0; /* Reset default margin */
            padding: 0; /* Reset default padding */
        }
        .marshmallow {
            position: relative;
            width: 150px; /* Adjusted size */
            height: 150px; /* Adjusted size */
            margin-bottom: 20px; /* Space below the images */
        }
        .marshmallow img {
            width: 100%; /* Make image fill the container */
            height: auto; /* Maintain aspect ratio */
            position: absolute;
            top: 0;
            left: 0;
            transition: opacity 2s ease-in-out;
            opacity: 0;
        }
        .marshmallow img.show {
            opacity: 1;
        }
        #back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px;
            border-radius: 50%;
            background-color: #ddd;
            color: #333;
            text-decoration: none;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #back-button:hover {
            background-color: #ccc;
        }
        p {
            text-align: center;
            margin: 0 20px; /* Ensure text does not touch the edges */
        }
    </style>
</head>
<body>
<a href="frontScreen.html" class="button" id="back-button">&#x3C;=</a>
<div class="marshmallow">
    <img src="images/breathe_in.jpg" alt="Breathe in" id="breatheIn" class="show">
    <img src="images/breathe_out.jpg" alt="Breathe out" id="breatheOut">
</div>
<p>Inhale as the image fades in, hold briefly, then exhale as it fades to the next.</p>

<script>
    const breatheIn = document.getElementById('breatheIn');
    const breatheOut = document.getElementById('breatheOut');
    let isBreatheIn = true;

    setInterval(() => {
        if (isBreatheIn) {
            breatheIn.classList.remove('show');
            breatheOut.classList.add('show');
        } else {
            breatheOut.classList.remove('show');
            breatheIn.classList.add('show');
        }
        isBreatheIn = !isBreatheIn;
    }, 4000); // Change 4000 (4 seconds) to adjust the duration of each phase
</script>
</body>
</html>
