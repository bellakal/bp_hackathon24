<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habits and How to Keep it Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            background-color: #F3E9DD;
            color: #333;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1, h2 {
            color: #6D6875;
        }
        h3, .habit-info {
            cursor: pointer;
            color: #B5838D;
            margin: 20px auto;
        }
        .habit-info {
            display: none;
            color: #333;
        }
        #back-button {
            position: fixed;
            top: 20px;
            left: 10px;
            margin: 7px 10px;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            color: #6D6875;
            background-color: #E5989B;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            cursor: pointer;
            font-size: 24px;
        }
        #back-button:hover {
            background-color: #FFCDB2;
        }
        img {
            width: 100px;
            margin-top: 10px;
        }
        .habit {
            margin: 10px 0;
            padding: 10px;
            background-color: #FFCDB2;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }
        .habit:hover {
            background-color: #E5989B;
        }
    </style>
</head>
<body>
    <a href="frontScreen.html" id="back-button">&#x3C;</a>
    <h1>Good Habits and How to Keep Them Up</h1>

    <div class="habit" onclick="toggleInfo('morning-info')">
        <h3>Establish a consistent morning schedule.</h3>
        <p class="habit-info" id="morning-info">This means waking up at the same time every day, even on weekends.</p>
    </div>

    <div class="habit" onclick="toggleInfo('diet-info')">
        <h3>Maintain a balanced diet.</h3>
        <p class="habit-info" id="diet-info">A balanced diet includes a variety of foods from all food groups.</p>
    </div>

    <!-- Add more habits here -->

    <img src="images/burntout_Marsh.jpg" alt="Burntout Marshmallow" width="100">
    <img src="images/insomnia_marsh.jpg" alt="Insomniac Marshmallow" width="100">

    <script>
        function toggleInfo(id) {
            var info = document.getElementById(id);
            if (info.style.display === "none" || !info.style.display) {
                info.style.display = "block";
            } else {
                info.style.display = "none";
            }
        }
    </script>
</body>
</html>
